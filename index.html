<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Grades</title>
</head>
<body>
  <script>
    // Ask the user how many courses they finished
    let numOfCourses = prompt("Please enter the number of courses you have completed:", "0");


    // Convert the input to a number and check if it's valid
    numOfCourses = parseInt(numOfCourses);
    if (isNaN(numOfCourses) || numOfCourses <= 0) {
      document.write("<p>Invalid Input! Please enter a valid number.</p>");
    } else {
      // Create an empty array to store course marks
      let courseMarks = [];

      // Loop through for the number of courses entered
      for (let i = 1; i <= numOfCourses; i++) {
        let mark = prompt("Enter your mark for course " + i + ":");
        mark = parseInt(mark); // Convert the mark to a number

        // If the entered mark is a valid number, add it to the array
        if (!isNaN(mark)) {
          courseMarks.push(mark);
        } else {
          document.write("<p>Invalid mark! Please enter a valid number for course " + i + ".</p>");
          break;
        }
      }

      // If the user entered all valid marks, calculate the average
      if (courseMarks.length === numOfCourses) {
        let totalMarks = 0;
        for (let j = 0; j < courseMarks.length; j++) {
          totalMarks += courseMarks[j];
        }

        let average = totalMarks / courseMarks.length;
        document.write("<p>Your average grade is: " + average + "</p>");
      }
    }
  </script>
</body>
</html>
